spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: elsprage-words
          uri: lb://elsprage-words
          predicates:
            - Path=/words/**
        - id: elsprage-users
          uri: lb://elsprage-users
          predicates:
            - Path=/users/**, /authentication/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST